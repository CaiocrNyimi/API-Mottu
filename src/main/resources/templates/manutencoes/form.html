<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${manutencao.id == null} ? 'Nova Manutenção' : 'Editar Manutenção'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <header th:replace="~{layouts/header :: header}"></header>

    <main class="container">
        <hgroup>
            <h1 th:text="${manutencao.id == null} ? 'Nova Manutenção' : 'Editar Manutenção'"></h1>
            <p th:text="${manutencao.id == null} ? 'Registre uma nova manutenção para a moto.' : 'Altere os dados da manutenção e clique em salvar.'"></p>
        </hgroup>

        <article th:if="${error}" class="bg-danger-subtle">
            <p th:text="${error}"></p>
        </article>

        <form th:action="${manutencao.id == null} ? @{/manutencoes} : @{/manutencoes/{id}(id=${manutencao.id})}" th:object="${manutencao}" method="post">
            <input type="hidden" th:field="*{id}">

            <label for="moto">
                Moto:
                <select id="motoId" name="motoId" required>
                    <option value="">Selecione uma moto</option>
                    <option th:each="moto : ${motos}" th:value="${moto.id}" th:text="${moto.modelo}"
                            th:selected="${manutencao.moto != null and manutencao.moto.id == moto.id}"></option>
                </select>
            </label>

            <div class="grid">
                <label for="dataManutencao">
                    Data da Manutenção:
                    <input type="datetime-local" id="dataManutencao" th:field="*{dataManutencao}" required>
                </label>

                <label for="quilometragem">
                    Quilometragem:
                    <input type="number" id="quilometragem" th:field="*{quilometragem}" required>
                </label>
            </div>

            <label for="tipoServico">
                Tipo de Serviço:
                <input type="text" id="tipoServico" th:field="*{tipoServico}" required>
            </label>

            <div class="grid">
                <button type="submit">Salvar</button>
                <a th:href="@{/manutencoes}" role="button" class="secondary outline">Cancelar</a>
            </div>
        </form>
    </main>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
