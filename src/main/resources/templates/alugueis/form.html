<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Aluguel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <div th:insert="~{layouts/header :: header}"></div>
    <div class="container">
        <h2>Novo Aluguel</h2>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <form th:action="@{/alugueis/save}" method="post">
            <div class="form-group">
                <label for="userId">Usuário:</label>
                <select id="userId" name="userId" class="form-control" required>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="motoId">Moto:</label>
                <select id="motoId" name="motoId" class="form-control" required>
                    <option th:each="moto : ${motos}" th:value="${moto.id}" th:text="${moto.modelo}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Data de Início:</label>
                <input type="datetime-local" id="startDate" name="startDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="endDate">Data de Fim:</label>
                <input type="datetime-local" id="endDate" name="endDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>
    <footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
