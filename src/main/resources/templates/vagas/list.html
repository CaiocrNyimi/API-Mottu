<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vagas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <header th:replace="~{layouts/header :: header}"></header>

    <main class="container">
        <hgroup>
            <h1>Gerenciamento de Vagas</h1>
            <p>Lista de todas as vagas cadastradas no pátio.</p>
        </hgroup>

        <article th:if="${message}" class="bg-success-subtle">
            <p th:text="${message}"></p>
        </article>
        <article th:if="${error}" class="bg-danger-subtle">
            <p th:text="${error}"></p>
        </article>

        <section th:if="${#lists.isEmpty(vagas)}">
            <p>Nenhuma vaga cadastrada no momento.</p>
        </section>

        <section th:if="${not #lists.isEmpty(vagas)}">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Identificador</th>
                        <th>Código</th>
                        <th>Pátio</th>
                        <th>Ocupada?</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vaga : ${vagas}">
                        <td th:text="${vaga.id}"></td>
                        <td th:text="${vaga.identificador}"></td>
                        <td th:text="${vaga.codigo}"></td>
                        <td th:text="${vaga.patio.nome}"></td>
                        <td th:text="${vaga.ocupada} ? 'Sim' : 'Não'"></td>
                        <td>
                            <a th:href="@{/vagas/edit/{id}(id=${vaga.id})}" class="secondary">Editar</a>
                            <form th:action="@{/vagas/{id}(id=${vaga.id})}" method="post" style="display:inline;">
                                <input type="hidden" name="_method" value="delete">
                                <button type="submit" class="outline">Excluir</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <div class="grid">
            <a th:href="@{/vagas/new}" role="button">Adicionar Nova Vaga</a>
        </div>
    </main>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
