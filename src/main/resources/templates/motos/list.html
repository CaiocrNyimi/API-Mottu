<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Motos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <header th:replace="~{layouts/header :: header}"></header>

    <main class="container">
        <hgroup>
            <h1>Gerenciamento de Motos</h1>
            <p>Lista completa de todas as motos cadastradas no pátio.</p>
        </hgroup>

        <article th:if="${message}" class="bg-success-subtle">
            <p th:text="${message}"></p>
        </article>
        <article th:if="${error}" class="bg-danger-subtle">
            <p th:text="${error}"></p>
        </article>

        <section th:if="${#lists.isEmpty(motos)}">
            <p>Nenhuma moto cadastrada no momento.</p>
        </section>

        <section th:if="${not #lists.isEmpty(motos)}">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Placa</th>
                        <th>Quilometragem</th>
                        <th>Status</th>
                        <th>Pátio</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="moto : ${motos}">
                        <td th:text="${moto.id}"></td>
                        <td th:text="${moto.modelo}"></td>
                        <td th:text="${moto.ano}"></td>
                        <td th:text="${moto.placa}"></td>
                        <td th:text="${moto.quilometragem} + ' km'"></td>
                        <td th:text="${moto.status}"></td>
                        <td th:text="${moto.patio != null ? moto.patio.nome : 'Não vinculado'}"></td>
                        <td>
                            <a th:href="@{/motos/edit/{id}(id=${moto.id})}" class="secondary">Editar</a>
                            <form th:action="@{/motos/{id}(id=${moto.id})}" method="post" style="display:inline;">
                                <input type="hidden" name="_method" value="delete">
                                <button type="submit" class="outline">Excluir</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <div class="grid">
            <a th:href="@{/motos/new}" role="button">Adicionar Nova Moto</a>
        </div>
    </main>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
