<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${moto.id == null} ? 'Cadastrar Nova Moto' : 'Editar Moto'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <header th:replace="~{layouts/header :: header}"></header>

    <main class="container">
        <hgroup>
            <h1 th:text="${moto.id == null} ? 'Cadastrar Nova Moto' : 'Editar Moto'"></h1>
            <p th:text="${moto.id == null} ? 'Preencha os dados para adicionar uma nova moto.' : 'Altere os dados da moto e clique em salvar.'"></p>
        </hgroup>

        <article th:if="${error}" class="bg-danger-subtle">
            <p th:text="${error}"></p>
        </article>

        <form th:action="${moto.id == null} ? @{/motos} : @{/motos/{id}(id=${moto.id})}" th:object="${moto}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" name="_method" th:value="${moto.id != null} ? 'put' : 'post'">

            <div class="grid">
                <label for="placa">
                    Placa:
                    <input type="text" id="placa" th:field="*{placa}" required>
                </label>

                <label for="modelo">
                    Modelo:
                    <input type="text" id="modelo" th:field="*{modelo}" required>
                </label>
            </div>

                <label for="ano">
                    Ano:
                    <input type="number" id="ano" th:field="*{ano}" required>
                </label>
            </div>

            <div class="grid">
                <label for="quilometragem">
                    Quilometragem:
                    <input type="number" id="quilometragem" th:field="*{quilometragem}" required>
                </label>

                <label for="status">
                    Status:
                    <select id="status" th:field="*{status}" required>
                        <option value="">Selecione</option>
                        <option th:each="s : ${T(com.fiap.mottu_patio.model.enums.Status).values()}"
                                th:value="${s}" th:text="${s}"></option>
                    </select>
                </label>
            </div>

            <label for="patio">
                Pátio:
                <select name="patio" required>
                    <option value="">Selecione um pátio</option>
                    <option th:each="p : ${patios}" th:value="${p.id}" th:text="${p.nome}"
                            th:selected="${moto.patio != null and moto.patio.id == p.id}"></option>
                </select>

            </label>

            <div class="grid">
                <button type="submit">Salvar</button>
                <a th:href="@{/motos}" role="button" class="secondary outline">Cancelar</a>
            </div>
        </form>
    </main>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
