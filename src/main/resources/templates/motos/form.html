<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${moto.id == null} ? 'Cadastrar Nova Moto' : 'Editar Moto'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <header th:replace="~{layouts/header :: header}"></header>

    <main class="container">
        <h1 th:text="${moto.id == null} ? 'Cadastrar Nova Moto' : 'Editar Moto'"></h1>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/motos/save}" th:object="${moto}" method="post">
            <input type="hidden" th:field="*{id}">

            <label for="placa">Placa:</label>
            <input type="text" id="placa" th:field="*{placa}">

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" th:field="*{modelo}">

            <label for="cor">Cor:</label>
            <input type="text" id="cor" th:field="*{cor}">

            <label for="ano">Ano:</label>
            <input type="number" id="ano" th:field="*{ano}">
            
            <label for="quilometragem">Quilometragem:</label>
            <input type="number" id="quilometragem" th:field="*{quilometragem}">

            <label for="status">Status:</label>
            <select id="status" th:field="*{status}">
                <option th:each="s : ${T(com.fiap.mottu_patio.enums.Status).values()}" th:value="${s}" th:text="${s}"></option>
            </select>

            <label for="patio">PÃ¡tio:</label>
            <select id="patio" name="patio">
                <option th:each="p : ${patios}" th:value="${p.id}" th:text="${p.nome}"
                        th:selected="${moto.patio != null and moto.patio.id == p.id}"></option>
            </select>
            
            <button type="submit">Salvar</button>
        </form>
        
        <a th:href="@{/motos}">Voltar para a Lista</a>
    </main>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
