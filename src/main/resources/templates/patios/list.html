<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pátios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <header th:replace="~{layouts/header :: header}"></header>

    <main class="container">
        <hgroup>
            <h1>Gerenciamento de Pátios</h1>
            <p>Lista de todos os pátios cadastrados e suas informações.</p>
        </hgroup>

        <article th:if="${message}" class="bg-success-subtle">
            <p th:text="${message}"></p>
        </article>
        <article th:if="${error}" class="bg-danger-subtle">
            <p th:text="${error}"></p>
        </article>

        <section th:if="${#lists.isEmpty(patios)}">
            <p>Nenhum pátio cadastrado no momento.</p>
        </section>

        <section th:if="${not #lists.isEmpty(patios)}">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Endereço</th>
                        <th>Capacidade</th>
                        <th>Vagas Disponíveis</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="patio : ${patios}">
                        <td th:text="${patio.id}"></td>
                        <td th:text="${patio.nome}"></td>
                        <td th:text="${patio.endereco}"></td>
                        <td th:text="${patio.capacidade}"></td>
                        <td th:text="${patio.vagasDisponiveis}"></td>
                        <td>
                            <a th:href="@{/patios/edit/{id}(id=${patio.id})}" class="secondary">Editar</a>
                            <form th:action="@{/patios/{id}(id=${patio.id})}" method="post" style="display:inline;">
                                <input type="hidden" name="_method" value="delete">
                                <button type="submit" class="outline">Excluir</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <div class="grid">
            <a th:href="@{/patios/new}" role="button">Adicionar Novo Pátio</a>
        </div>
    </main>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
