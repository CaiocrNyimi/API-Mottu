<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pátio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <header th:replace="~{layouts/header :: header}"></header>

    <main class="container">
        <h1 th:text="${patio.id == null} ? 'Cadastrar Novo Pátio' : 'Editar Pátio'"></h1>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/patios/save}" th:object="${patio}" method="post">
            <input type="hidden" th:field="*{id}">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" th:field="*{endereco}">

            <label for="capacidade">Capacidade:</label>
            <input type="number" id="capacidade" th:field="*{capacidade}">

            <button type="submit">Salvar</button>
        </form>
        
        <a th:href="@{/patios}">Voltar para a Lista</a>
    </main>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
