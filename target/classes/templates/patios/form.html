<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${patio.id == null} ? 'Cadastrar Novo Pátio' : 'Editar Pátio'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <header th:replace="~{layouts/header :: header}"></header>

    <main class="container">
        <hgroup>
            <h1 th:text="${patio.id == null} ? 'Cadastrar Novo Pátio' : 'Editar Pátio'"></h1>
            <p th:text="${patio.id == null} ? 'Preencha os dados para adicionar um novo pátio.' : 'Altere os dados do pátio e clique em salvar.'"></p>
        </hgroup>
        
        <article th:if="${error}" class="bg-danger-subtle">
            <p th:text="${error}"></p>
        </article>

        <form th:action="@{/patios/save}" th:object="${patio}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="grid">
                <label for="nome">
                    Nome:
                    <input type="text" id="nome" th:field="*{nome}" required>
                </label>

                <label for="endereco">
                    Endereço:
                    <input type="text" id="endereco" th:field="*{endereco}" required>
                </label>
            </div>
            
            <label for="capacidade">
                Capacidade:
                <input type="number" id="capacidade" th:field="*{capacidade}" required>
            </label>

            <div class="grid">
                <button type="submit">Salvar</button>
                <a th:href="@{/patios}" role="button" class="secondary outline">Cancelar</a>
            </div>
        </form>
    </main>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
