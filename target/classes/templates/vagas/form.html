<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${vaga.id == null} ? 'Cadastrar Nova Vaga' : 'Editar Vaga'"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <header th:replace="~{layouts/header :: header}"></header>

    <main class="container">
        <hgroup>
            <h1 th:text="${vaga.id == null} ? 'Cadastrar Nova Vaga' : 'Editar Vaga'"></h1>
            <p th:text="${vaga.id == null} ? 'Preencha os dados para adicionar uma nova vaga.' : 'Altere os dados da vaga e clique em salvar.'"></p>
        </hgroup>

        <article th:if="${error}" class="bg-danger-subtle">
            <p th:text="${error}"></p>
        </article>

        <form th:action="${vaga.id == null} ? @{/vagas} : @{/vagas/{id}(id=${vaga.id})}" th:object="${vaga}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="grid">
                <label for="identificador">
                    Identificador:
                    <input type="text" id="identificador" th:field="*{identificador}" required>
                </label>

                <label for="codigo">
                    Código:
                    <input type="text" id="codigo" th:field="*{codigo}" required>
                </label>
            </div>

            <label for="patio">
                Pátio:
                <select id="patioId" name="patioId" required>
                    <option value="">Selecione um pátio</option>
                    <option th:each="p : ${patios}" th:value="${p.id}" th:text="${p.nome}"
                            th:selected="${vaga.patio != null and vaga.patio.id == p.id}"></option>
                </select>
            </label>

            <label for="ocupada">
                Ocupada:
                <input type="checkbox" id="ocupada" th:field="*{ocupada}">
            </label>

            <div class="grid">
                <button type="submit">Salvar</button>
                <a th:href="@{/vagas}" role="button" class="secondary outline">Cancelar</a>
            </div>
        </form>
    </main>

    <footer th:replace="~{layouts/footer :: footer}"></footer>
</body>
</html>
